spring:
    jpa:
        database: mysql
        show-sql: false
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
        open-in-view: false
    datasource:
        url: ${DATASOURCE_URL}
        password: ${DATASOURCE_PASSWORD}
        username: ${DATASOURCE_USERNAME}
